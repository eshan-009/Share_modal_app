<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <style>
        .UC{
            animation: animation1 19s  infinite  ;
            box-shadow: 0 0 90px #d26d6d;
        }
        @keyframes animation1 {
           
            50%{
                top:5rem;
                left:29%;
                scale : 1.11;
            }
        }
        .LC{
            animation: animation2 7s  infinite  ;
            box-shadow: 0 0 90px #6f6be5;

        }
         @keyframes animation2 {
           
            50%{
                bottom:4rem;
                right:24%;
            }
        }

        .Modal_Big{
            transition: apple all 0.5 ease-in-out
        }
        
        
        
    </style>
</head>
<body>
    <div class="Big bg-black w-[100vw] h-[100vh] flex justify-center items-center ">
       
        <div class="UC bg-gradient-to-tl from-red-500 via-red-500 to-orange-500 w-[13rem] h-[13rem] rounded-full absolute top-8 left-1/3"></div>
        <div class="LC  bg-gradient-to-br from-purple-700 to-blue-400  w-[20rem] h-[20rem] rounded-full  shadow-xl absolute bottom-20 right-[27%]"></div>

        <div class="card_container bg-white bg-opacity-15 border-2 border-gray-500  rounded-xl fixed w-96 h-2/3 max-h-[600px] flex flex-col items-center justify-between py-16 backdrop-blur-lg z-10">
            <img src="./3d-illustration-assassins-creed-warriors-men-warrior-3d-rendering-raster-illustration_717906-1108.avif" alt="" width="150px" height="150px" class="border-black rounded-full overflow-hidden">
            <h2 class="font-bold text-gray-100 text-3xl">Eshan Sharma</h2>
            <span class="font-bold text-gray-300 text-xl">Web Developer</span>
            <div class="buttons font-bold  flex flex-col items-center gap-2 lg:flex-row md:flex-row ">
                <button class="Button1  text-gray-300 hover:bg-slate-300 hover:bg-opacity-45 w-40 border-[0.1rem] border-gray-300  rounded-md p-2 flex items-center justify-evenly" onclick="openmodal()">
                    <i class="fa-solid fa-share"></i>
                    <span>Share Profile</span></button>
                <button class="Button2 w-40 border-[0.1rem] border-gray-300  rounded-md  p-2 text-gray-300 hover:bg-slate-300 hover:bg-opacity-45">Follow</button>
            </div>
        </div>
    </div>

    <!-- Modal Component -->

    <div class="Modal_Big fixed w-[600px] top-[33.33%] mx-[28rem]  transition-all duration-1000 ease-in-out z-0 scale-0 ">
        <div class="Modal absolute  flex flex-col w-full h-56  mx-auto border-2 rounded-2xl justify-evenly  backdrop-blur-sm bg-black bg-opacity-55 text-white px-5 box-border">
            <div class="modal_top flex items-center justify-between font-extrabold text-[2rem] gap-56 ">
                <h1>Share My Profile</h1>
            <i class="fa-solid fa-xmark close" onclick="closemodal()"></i>
            </div>
            <div class="w-[80%] h-[2px] text-center bg-white mt-[-1.5rem]"></div>
            <h2 class="font-semibold">Share this via</h2>

            <div class="icons flex items-center justify-evenly ">
                <a href="#" class="icon border border-blue-500 rounded-full w-10 h-10 flex justify-center items-center   scale-150 text-blue-500 hover:text-white hover:bg-blue-500" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                  </a>
                  <a href="#" class="icon border border-blue-400 rounded-full w-10 h-10 flex justify-center items-center scale-150 text-blue-400 hover:text-white hover:bg-blue-400" id="twitter">
                    <i class="fa-brands fa-twitter" ></i>
                  </a>
                  <a href="#" class="icon border border-purple-800 rounded-full w-10 h-10 flex justify-center items-center  scale-150 text-purple-800 hover:text-white hover:bg-purple-800" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                  </a>
                  <a href="#" class="icon border  border-green-400 rounded-full w-10 h-10 flex justify-center items-center  scale-150 text-green-400 hover:text-white hover:bg-green-400" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon border border-blue-400 rounded-full w-10 h-10 flex justify-center items-center  scale-150 text-blue-400 hover:text-white hover:bg-blue-400" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                  </a>
            </div>
        </div>
    </div>
    <div onclick="closemodal()" class="overlay fixed top-0 bottom-0 left-0 right-0 bg-gray-100 bg-opacity-35 opacity-0 transition-all duration-1000" ></div>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
